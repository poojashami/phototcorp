<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Login Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background-container {
            background-image: url('assets/images/bgImage.jpg');
            background-size: 100% 120%;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-repeat: no-repeat;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar-custom .navbar-brand img {
            height: 30px;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: -1px -1px 10px 5px rgba(154, 149, 149, 1);
            /* box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1); */
            width: 350px;
            padding: 40px;
            background-color: white;
            margin-left: 100px;
            margin-top: 100px;
        }

        .login-card h5 {
            color: #074793;
            text-align: center;
            font-weight: bold;
        }

        .login-card .form-label {
            color: #074793;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-style {
            background-color: #003366;
            border-color: #003366;
            border-radius: 10px;
            color: white;
        }

        .btn-style:hover {
            background-color: #003366;
            color: white;
        }

        .logo-bottom-right {
            position: absolute;
            bottom: 190px;
            right: 110px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/company_logo.png" alt="Left Logo">
            </a>
            <div class="d-flex justify-content-end">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/photologo.png" alt="Right Logo">
                </a>
            </div>
        </div>
    </nav>
    <div class="background-container">
        <div class="login-card">
            <h5>Login</h5>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Mobile Number / Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                        placeholder="Enter password">
                </div>
                <button type="submit" class="btn w-100 btn-style">Login</button>
            </form>
        </div>
        <div class="logo-bottom-right">
            <img src="assets/images/logo_photo.png" height="30" alt="Indicorp Logo">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
