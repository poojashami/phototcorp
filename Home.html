<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Login Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .background-container {
            background-image: url('assets/images/home_bg.png');
            background-size: 100% 120%;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar-custom .navbar-brand img {
            height: 30px;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
        }

        .middle2 {
            position: absolute;
            top: 80%;
            left: 80%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .logo-bottom-right {
            position: absolute;
            bottom: 20px;
            right: 180px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/photologo.png" alt="Studio Logo">
            </a>
            <div class="d-flex justify-content-end">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo_photo.png" alt="PhotoCorp Logo">
                </a>
            </div>
        </div>
    </nav>

    <div class="background-container">
        <div class="image-container">
            <img src="assets/images/middle1.jpg" height="350" alt="First middle Image">
            <img src="assets/images/middle2.jpg" height="220" class="middle2" alt="Second middle image">
        </div>

        <!-- Indicorp Logo at bottom right -->
        <div class="logo-bottom-right">
            <img src="assets/images/company_logo.png" height="30" alt="Indicorp Logo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
